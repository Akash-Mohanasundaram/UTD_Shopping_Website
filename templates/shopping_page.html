<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Website</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #154734;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }
      .logo img {
        height: 50px;
      }
      nav {
        display: flex;
        align-items: center;
      }
      nav ul {
        margin: 0;
        padding: 0;
        display: flex;
        list-style-type: none;
      }
      nav li {
        margin-right: 10px;
      }
      nav a {
        color: white;
        text-decoration: none;
        padding: 10px;
        border: 1px solid white;
        border-radius: 5px;
      }
      nav a:hover {
        background-color: white;
        color: #154734;
      }
      .products {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 20px;
      }
      .product {
        background-color: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
      }
      .product img {
        max-width: 100%;
        height: 250px;
        width: 250px;
        object-fit: cover;
        margin-bottom: 10px;
      }

      .product button {
        background-color: #154734;
        color: white;

        padding: 10px 20px;
      }
      .product button:hover {
        background-color: #154734cc;
      }

      .product {
        flex: 1 1 300px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <a
          href="https://websvcs.utdallas.edu/shared/svg/utd-monogram-orange.svg"
        >
          <img
            src="https://websvcs.utdallas.edu/shared/svg/utd-monogram-orange.svg"
            alt="Logo"
          />
        </a>
        <span class="header-text">University of Texas at Dallas</span>
      </div>
      <nav>
        <ul>
          <li><a href="{{ url_for('shopping_page') }}">Home</a></li>
          <li><a href="{{ url_for('cart') }}">Cart</a></li>
        </ul>
      </nav>
    </header>

    <div class="products">
      <div class="product">
        <img
          src="https://www.shugarysweets.com/wp-content/uploads/2020/05/chocolate-chip-cookies-baked.jpg "
          alt="Product Image"
        />
        <h3>Choco Chip Cookie</h3>

        <p>$20.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img
          src="https://inbloombakery.com/wp-content/uploads/2022/01/red-velvet-cookies.jpg"
          alt="Product Image"
        />
        <h3>Red Velvet Cookie</h3>

        <p>$20.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img
          src="https://hips.hearstapps.com/del.h-cdn.co/assets/cm/15/10/54f88fdfd9f82_-_chewy-chocolate-coconut-cookies-recipe-del0315-s2.jpg?resize=980:*"
          alt="Product Image"
        />
        <h3>Choco Fudge Cookie</h3>

        <p>$20.00</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </body>
</html>
